version: '3.8'

services:
  # =============================================================================
  # CLIENT (Next.js Frontend)
  # =============================================================================
  client:
    build:
      context: .
      dockerfile: docker/client.Dockerfile
    container_name: yarn-client
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://server:5000/api
      - NEXT_PUBLIC_DEFAULT_CURRENCY=USD
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
      - /app/client/.next
    depends_on:
      - server
    networks:
      - yarn-network
    restart: unless-stopped

  # =============================================================================
  # SERVER (Express Backend)
  # =============================================================================
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: yarn-server
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
      - AMADEUS_API_KEY=${AMADEUS_API_KEY}
      - AMADEUS_API_SECRET=${AMADEUS_API_SECRET}
      - SABRE_CLIENT_ID=${SABRE_CLIENT_ID}
      - SABRE_CLIENT_SECRET=${SABRE_CLIENT_SECRET}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - CARD_OFFER_FEED_URL=${CARD_OFFER_FEED_URL}
      - LOYALTY_POINT_VALUATION_USD=${LOYALTY_POINT_VALUATION_USD}
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
      - /app/server/node_modules
    networks:
      - yarn-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  yarn-network:
    driver: bridge

volumes:
  client-node-modules:
  server-node-modules:
